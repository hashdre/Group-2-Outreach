<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">   
    <style>
        /* General Styles */
        body {
            font-family: "Sour Gummy", sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fef6db; /* Light yellow */
            color: #333; /* Complementary dark gray */
        }

        /* Navigation Bar */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background-color: #013220; /* Dark green */
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        nav .logo {
            display: flex;
            align-items: center;
        }

        nav .logo img {
            width: 177px;
            height: 100px;
        }

        nav .logo span {
            font-size: 2rem;
            font-weight: bold;
            color: #fff;
        }

        nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin-left: 1.5rem;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            transition: color 0.3s, text-decoration 0.3s;
        }

        nav ul li a:hover {
            color: #ffd700;
            text-decoration: underline;
        }

        /* Contact Section */
        .contact-section {
            display: flex;
            justify-content: center;
            padding: 3rem 1rem;
        }

        .contact-box {
            background-color: #fff7d5; /* Light yellow */
            border: 2px solid #ffd700; /* Yellow border */
            border-radius: 10px;
            width: 90%;
            max-width: 600px;
            padding: 2rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .contact-box h2 {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #013220; /* Dark green */
        }

        .contact-box p {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 1rem;
            color: #555;
        }

        .contact-box form {
            display: flex;
            flex-direction: column;
        }

        .contact-box label {
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: #013220; /* Dark green */
        }

        .contact-box input,
        .contact-box textarea,
        .contact-box select {
            padding: 10px;
            margin-bottom: 1.5rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
            width: 100%;
        }

        .contact-box textarea {
            resize: vertical;
            height: 100px;
        }

        .contact-box button {
            background-color: #013220;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .contact-box button:hover {
            background-color: #ffd700;
            color: #013220;
        }

        .anim{
            opacity: 0;
            transform: translateY(30px);
            animation: moveup 0.5s linear forwards;
        }
        @keyframes moveup{
            100%{
                opacity: 1;
                transform: translateY(0px);
            }
        }


        /* Footer */
        footer {
            text-align: center;
            padding: 1rem;
            background-color: #013220; /* Dark green */
            color: #fff;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <div class="logo">
            <img src="Logo.png" alt="Outreach Logo">
            <span>Tulong Marista</span>
        </div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="About.html">About</a></li>
            <li><a href="Programs.html">Programs</a></li>
            <li><a href="Contact.html">Contact</a></li>
            <li><a href="Donation.html">Get Involved</a></li>
        </ul>
    </nav>

    <!-- Contact Section -->
    <section class="contact-section">
        <div class="contact-box">
            <h2 class="anim">Contact Us</h2>
            <p class="anim">Contact us through this form for inquires regarding the Outreach Project</p>
            <form class="anim">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                
                <label for="number">Number:</label>
                <input type="tel" id="number" name="number" placeholder="Enter your phone number">
                
                <label for="reason">Reason of Contact:</label>
                <select id="reason" name="reason" required>
                    <option value="">Select a reason</option>
                    <option value="donation">Donation</option>
                    <option value="volunteer">Volunteer</option>
                    <option value="inquiry">General Inquiry</option>
                </select>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" placeholder="Write your message here" required></textarea>
                
                <button type="submit">Send</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        Â© 2025 Group 2 Community Outreach. All rights reserved.
    </footer>
</body>
</html>
