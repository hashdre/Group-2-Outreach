<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Involved Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">   
    <style>
        /* General Styles */
        body {
            font-family: "Sour Gummy", sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fef6db; /* Light yellow */
            color: #333; /* Complementary dark gray */
        }

        /* Navigation Bar */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background-color: #013220; /* Calming green */
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        nav .logo {
            display: flex;
            align-items: center;
        }

        nav .logo img {
            width: 177px;
            height: 100px;
            margin-right: 0.5rem;
        }

        nav .logo span {
            font-size: 2rem;
            font-weight: bold;
            color: #fff;
        }

        nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin-left: 1.5rem;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            transition: color 0.3s, text-decoration 0.3s;
        }

        nav ul li a:hover {
            color: #ffd700;
            text-decoration: underline;
        }

        /* Help Us Section */
        .help-us {
            text-align: center;
            padding: 3rem 2rem;
        }

        .help-us h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .help-us-box {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff7d5; /* Yellow background */
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .help-us-box p {
            font-size: 1.3rem;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .help-us-box label {
            display: block;
            text-align: left;
            margin: 1rem 0 0.5rem;
            font-weight: bold;
        }

        .help-us-box input[type="text"],
        .help-us-box input[type="number"] {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        .help-us-box .payment-methods {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr)); /* Adjusts column count dynamically */
            gap: 10px; /* Adds spacing between the boxes */
            margin-top: 1rem;
        }

        .help-us-box .payment-method {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .help-us-box .payment-method:hover {
            background-color: #ffd700;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .help-us-box button {
            margin-top: 1rem;
            background-color: #013220;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .help-us-box button:hover {
            background-color: #01642a;
        }

        .anim{
            opacity: 0;
            transform: translateY(30px);
            animation: moveup 0.5s linear forwards;
        }
        @keyframes moveup{
            100%{
                opacity: 1;
                transform: translateY(0px);
            }
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 1rem;
            background-color: #013220;
            color: #fff;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <div class="logo">
            <img src="Logo.png" alt="Outreach Logo">
            <span>Tulong Marista</span>
        </div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="About.html">About</a></li>
            <li><a href="Programs.html">Programs</a></li>
            <li><a href="Contact.html">Contact</a></li>
            <li><a href="Donation.html">Get Involved</a></li>
        </ul>
    </nav>

    <!-- Help Us Section -->
    <section class="help-us">
        <h1 class="anim">Get involved in our Outreach Project!</h1>
        <div class="help-us-box">
            <p class="anim">Help us by donating. Every donations, small or big we will be grateful for!</p>
            <label for="donation-amount">Donation Amount:</label>
            <input type="number" id="donation-amount" placeholder="Enter amount (₱)">
            <div class="payment-methods">
                <div class="payment-method">PayPal</div>
                <div class="payment-method">Gcash</div>
                <div class="payment-method">Credit Card</div>
                <div class="payment-method">Google Pay</div>
            </div>
            <button class="anim">Donate</button>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        © 2025 Group 2 Community Outreach. All rights reserved.
    </footer>
</body>
</html>
